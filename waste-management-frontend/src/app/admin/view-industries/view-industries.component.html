<h4 style="margin-top: 5%; margin-left:5%; color:red">List of Registered Industries In My Swachhta App</h4>
<div class="container">  
    <section>
      
    </section>
    <table class="table table-striped">
        <thead>
          <tr>
            <th style="text-align: left;">Name</th>
            <th style="text-align: left;">Description</th>
            <th style="text-align: left;">IndustryType</th>
            <th style="text-align: left;">sector</th>
            <th style="text-align: left;">email</th>
            <th style="text-align: left;">View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let industry of industries">
            <td>{{industry.name}}</td>
            <td>{{industry.description}}</td>
            <td>{{industry.industryType}}</td>
            <td>{{industry.sector}}</td>
            <td>{{industry.email}}</td>
            <td><button mat-raised-button  color="accent">view</button> </td>
          </tr>
          
        </tbody>
      </table> 
    
</div>

<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">Add Waste Category</h3>
<div class="form-style">
<form (ngSubmit)="updateWasteCategory()">
  <div class="form-group pb-3">    
    <input type="text" placeholder="enter category name" class="form-control" id="categoryName" aria-describedby="emailHelp" name="categoryName" [(ngModel)]="category.categoryName">   
  </div>
  <div class="form-group pb-3">   
    <input type="text" placeholder="enter category description" class="form-control" id="categoryDescription" name="description" [(ngModel)]="category.description">
  </div>
  <div class="form-outline mb-4">
    <input type="file" (change)="onFileChanged($event)" name="picByte" [(ngModel)]="category.picByte">
    <label style="margin-top:5%; color:red" class="form-label" for="form3Example8"><i><b>Upload Image Of Category</b></i></label>
  </div>
  
   <div class="pb-2">
  <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
   </div>
</form>
  
  <div class="pt-4 text-center">
  Get Members Benefit. <a href="#">View Rewards</a>
  </div>
</div>

</div>
</div>
</div>
